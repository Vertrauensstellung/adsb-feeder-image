name: build images

on:
  push:
    branches:
    - 'dev'
    tags:
    - "v*"

jobs:
  # first, prepare the sources by moving the 'latest' tag to the current SHA
  prepare:
    runs-on: ubuntu-latest
    steps:
    # check the sources out in the 'expected place' for the following step that tags them
    - name: Checkout Project Repository
      uses: actions/checkout@v3
    - name: Check Python Code
      run: |
        cd src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup
        python3 -m py_compile *.py
    - name: tag current version as latest (regardless of other tags)
      uses: rickstaa/action-create-tag@v1
      with:
        tag: "latest"
        tag_exists_error: false
        force_push_tag: true
        message: "latest commit"
  # next run all the board builds
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: [asus-tinkerboard, banana-pi-m5-m2p, lepotato, odroidc4, orangepi3-lts, orangepi4-lts, orangepi5, pine64, raspberrypi32, raspberrypi64, renegade, rockpi4, x86-64-vm]
        include:
        - name: asus-tinkerboard
          base_arch: ""
          variant: armbian
          url: https://redirect.armbian.com/region/EU/tinkerboard/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/asus-tinkerboard.img.xz"
        - name: asus-tinkerboard-dietpi
          base_arch: ""
          variant: dietpi-trailing-fat
          url: https://dietpi.com/downloads/images/DietPi_ASUSTB-ARMv7-Bookworm.img.xz
          magic_path: "repository/src/image-dietpi/DietPi_ASUSTB-ARMv7-Bookworm.img.xz"
        - name: banana-pi-m5-m2p
          base_arch: arm64
          variant: armbian
          url: https://redirect.armbian.com/region/EU/bananapim5/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/banana-pi-m5-m2p.img.xz"
        - name: lepotato
          base_arch: arm64
          variant: armbian
          url: https://redirect.armbian.com/region/EU/lepotato/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/le-potato.img.xz"
        - name: odroidc4
          base_arch: arm64
          variant: armbian
          url: https://redirect.armbian.com/region/EU/odroidc4/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/odroidc4.img.xz"
        - name: orangepi3-lts
          base_arch: arm64
          variant: armbian
          url: https://redirect.armbian.com/region/EU/orangepi3-lts/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/orangepi3-lts.img.xz"
        - name: orangepi4-lts
          base_arch: arm64
          variant: armbian
          url: https://redirect.armbian.com/region/EU/orangepi4-lts/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/orangepi4-lts.img.xz"
        - name: orangepi5
          base_arch: arm64
          variant: armbian-root2
          url: https://redirect.armbian.com/region/EU/orangepi5/Bookworm_legacy_minimal
          magic_path: "repository/src/image-armbian/orangepi5.img.xz"
        - name: pine64
          variant: armbian
          base_arch: arm64
          url: https://redirect.armbian.com/region/EU/pine64/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/pine64.img.xz"
        - name: raspberrypi32
          variant: default
          base_arch: ""
          url: https://downloads.raspberrypi.org/raspios_lite_armhf/images/raspios_lite_armhf-2023-02-22/2023-02-21-raspios-bullseye-armhf-lite.img.xz
          magic_path: "repository/src/image/2023-02-21-raspios-bullseye-armhf-lite.img.xz"
        - name: raspberrypi64
          base_arch: arm64
          variant: default
          url: https://downloads.raspberrypi.org/raspios_lite_arm64/images/raspios_lite_arm64-2023-02-22/2023-02-21-raspios-bullseye-arm64-lite.img.xz
          magic_path: "repository/src/image/2023-02-21-raspios-bullseye-arm64-lite.img.xz"
        - name: raspberrypi-dietpi-64
          base_arch: arm64
          variant: dietpi
          url: https://dietpi.com/downloads/images/DietPi_RPi-ARMv8-Bookworm.img.xz
          magic_path: "repository/src/image-dietpi/DietPi_RPi-ARMv8-Bookworm.img.xz"
        - name: renegade
          variant: armbian
          base_arch: arm64
          url: https://redirect.armbian.com/region/EU/renegade/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/renegade.img.xz"
        - name: rockpi4
          variant: armbian
          base_arch: arm64
          url: https://redirect.armbian.com/region/EU/rockpi-4c/Bookworm_current_minimal
          magic_path: "repository/src/image-armbian/rockpi4.img.xz"
        - name: nanopi-neo3-dietpi
          variant: dietpi-trailing-fat
          base_arch: arm64
          url: https://dietpi.com/downloads/images/DietPi_NanoPiNEO3-ARMv8-Bookworm.img.xz
          magic_path: "repository/src/image-dietpi/DietPi_NanoPiNEO3-ARMv8-Bookworm.img.xz"
        - name: x86-64-vm
          variant: dietpi-root1
          base_arch: x86_64
          url: https://dietpi.com/downloads/images/DietPi_VM-x86_64-Bookworm.img.xz
          magic_path: "repository/src/image-dietpi/DietPi_VM-x86_64-Bookworm.img.xz"

    env:
      IMG_NAME: ${{ matrix.name }}
      BASE_ARCH: ${{ matrix.base_arch }}
      VARIANT: ${{ matrix.variant }}
      IMAGE_URL: ${{ matrix.url }}
      MAGIC_PATH: ${{ matrix.magic_path }}


    steps:
    - name: mask secrets
      run: |
        echo "::add-mask::${{ secrets.USER_PASSWORD }}"
        echo "::add-mask::${{ secrets.ROOT_PASSWORD }}"

    - name: Checkout Project Repository again with the new tag - and make sure we have the full history for the version code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: repository

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt-get install -y coreutils p7zip-full qemu-user-static qemu-utils lz4

    - name: Checkout CustomPiOS
      uses: actions/checkout@v3
      with:
        repository: 'guysoft/CustomPiOS'
        path: CustomPiOS


    - name: patch CustomPiOS to support running on x86_64
      run: |
        cd CustomPiOS
        patch -p1 < ../repository/src/0001-allow-running-natively-on-x86_64.patch
        patch -p1 < ../repository/src/0002-reduce-space-used-when-running-in-GitHub-action.patch
        patch -p1 < ../repository/src/0003-don-t-try-to-configure-wifi-if-it-isn-t-there.patch


    - name: Update CustomPiOS Paths
      run: |
        cd repository/src
        ../../CustomPiOS/src/update-custompios-paths


    - name: Download image
      run: |
        MAGIC_DIR=$(dirname "${MAGIC_PATH}")
        mkdir -p "${MAGIC_DIR}"
        wget -qO "${MAGIC_PATH}" "$IMAGE_URL"


    - name: create a reasonable tag for this run - either a short sha or the tag we were called with
      id: tag
      run: |
        export tag=""
        export is_release=0
        if [ "${{ github.ref_type }}" = "tag" ] ; then tag="${{ github.ref_name }}" ; else tag="${{ github.sha }}" ; fi
        if [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] ; then is_release=1 ; fi
        export better_tag=$(echo $tag | sed -r 's/^(.{8}).{32}$/g-\1/')
        echo "tag=${better_tag}" >> $GITHUB_OUTPUT
        echo "is_release=${is_release}" >> $GITHUB_OUTPUT


    - name: Build Image
      run: |
        sudo modprobe loop
        cd repository/src
        # if BASE_ARCH is set, add it to config
        if [ -n "${BASE_ARCH}" ]; then
          echo "export BASE_ARCH=${BASE_ARCH}" >> config
        fi
        echo "export BASE_USER_PASSWORD=${{ secrets.USER_PASSWORD }}" >> config
        echo "export ROOT_PWD=${{ secrets.ROOT_PASSWORD }}" >> config
        echo "export FEEDER_IMAGE_NAME=adsb-feeder-${IMG_NAME}-${{ steps.tag.outputs.tag }}.img" >> config
        sudo GH_REF_TYPE=${{ github.ref_type }} GH_TRGT_REF=${{ github.ref_name }} bash -x ./build_dist "${VARIANT}"


    - name: Release Image
      env:
        BASE_RELEASE_COMPRESS: no
      run: |
        cd repository/src
        # CUSTOM_PI_OS_PATH is needed, its set in build_dist. Setting here manually
        export CUSTOM_PI_OS_PATH="$(realpath ../../CustomPiOS/src/)"
        source config
        sudo --preserve-env ../../CustomPiOS/src/release "${VARIANT}"


    - name: Copy output
      id: copy
      run: |
        find -name "*.img*" || true
        CURRENT_IMAGE_NAME="$(basename $MAGIC_PATH)"
        echo "${CURRENT_IMAGE_NAME}"
        IMAGE="adsb-feeder-${IMG_NAME}-${{ steps.tag.outputs.tag }}.img"
        if [ "${VARIANT}" = "default" ]; then
          WORKSPACE="repository/src/workspace"
        else
          WORKSPACE="repository/src/workspace-${VARIANT}"
        fi
        sudo chmod 777 -R "$WORKSPACE"

        sudo chmod 777 .
        BUILT_IMAGE="$(find $WORKSPACE -name "*.img" | head -n 1)"
        mv -v "${BUILT_IMAGE}" "${IMAGE}"
        sudo chmod 777 "${IMAGE}"
        echo "image=${IMAGE}" >> $GITHUB_OUTPUT


    - name: Compress img
      id: compress
      run: |
        export IMAGE="${{ steps.copy.outputs.image }}"
        case ${IMAGE} in
        *-x86-64-vm*)
          # this is where we run out of space. Bugger.
          echo "remaining space before cleanup $(df -h .)"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo apt purge cabal-install-2.0 cabal-install-2.2 \
            cabal-install-2.4 cabal-install-3.0 cabal-install-3.2 heroku imagemagick \
            libmagickcore-dev libmagickwand-dev libmagic-dev ant ant-optional kubectl \
            mercurial apt-transport-https mono-complete mysql-client libmysqlclient-dev \
            mysql-server mssql-tools unixodbc-dev yarn bazel chrpath libssl-dev libxft-dev \
            libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev php7.1 php7.1-bcmath \
            php7.1-bz2 php7.1-cgi php7.1-cli php7.1-common php7.1-curl php7.1-dba php7.1-dev \
            php7.1-enchant php7.1-fpm php7.1-gd php7.1-gmp php7.1-imap php7.1-interbase php7.1-intl \
            php7.1-json php7.1-ldap php7.1-mbstring php7.1-mcrypt php7.1-mysql php7.1-odbc \
            php7.1-opcache php7.1-pgsql php7.1-phpdbg php7.1-pspell php7.1-readline php7.1-recode \
            php7.1-snmp php7.1-soap php7.1-sqlite3 php7.1-sybase php7.1-tidy php7.1-xml \
            php7.1-xmlrpc php7.1-xsl php7.1-zip php7.2 php7.2-bcmath php7.2-bz2 php7.2-cgi \
            php7.2-cli php7.2-common php7.2-curl php7.2-dba php7.2-dev php7.2-enchant php7.2-fpm \
            php7.2-gd php7.2-gmp php7.2-imap php7.2-interbase php7.2-intl php7.2-json php7.2-ldap \
            php7.2-mbstring php7.2-mysql php7.2-odbc php7.2-opcache php7.2-pgsql php7.2-phpdbg \
            php7.2-pspell php7.2-readline php7.2-recode php7.2-snmp php7.2-soap php7.2-sqlite3 \
            php7.2-sybase php7.2-tidy php7.2-xml php7.2-xmlrpc php7.2-xsl php7.2-zip php7.3 \
            php7.3-bcmath php7.3-bz2 php7.3-cgi php7.3-cli php7.3-common php7.3-curl php7.3-dba \
            php7.3-dev php7.3-enchant php7.3-fpm php7.3-gd php7.3-gmp php7.3-imap php7.3-interbase \
            php7.3-intl php7.3-json php7.3-ldap php7.3-mbstring php7.3-mysql php7.3-odbc \
            php7.3-opcache php7.3-pgsql php7.3-phpdbg php7.3-pspell php7.3-readline php7.3-recode \
            php7.3-snmp php7.3-soap php7.3-sqlite3 php7.3-sybase php7.3-tidy php7.3-xml \
            php7.3-xmlrpc php7.3-xsl php7.3-zip php7.4 php7.4-bcmath php7.4-bz2 php7.4-cgi \
            php7.4-cli php7.4-common php7.4-curl php7.4-dba php7.4-dev php7.4-enchant php7.4-fpm \
            php7.4-gd php7.4-gmp php7.4-imap php7.4-interbase php7.4-intl php7.4-json php7.4-ldap \
            php7.4-mbstring php7.4-mysql php7.4-odbc php7.4-opcache php7.4-pgsql php7.4-phpdbg \
            php7.4-pspell php7.4-readline php7.4-snmp php7.4-soap php7.4-sqlite3 php7.4-sybase \
            php7.4-tidy php7.4-xml php7.4-xmlrpc php7.4-xsl php7.4-zip php-amqp php-apcu \
            php-igbinary php-memcache php-memcached php-mongodb php-redis php-xdebug \
            php-zmq snmp pollinate libpq-dev postgresql-client powershell ruby-full \
            sphinxsearch subversion mongodb-org -yq >/dev/null 2>&1 || true
          sudo apt-get autoremove -y >/dev/null 2>&1 || true
          sudo apt-get autoclean -y >/dev/null 2>&1 || true
          echo "remaining space now $(df -h .)"
          NAME=${IMAGE%.img}
          echo "name: ${NAME}"
          cp repository/src/tools/pve-vmcreate.sh .
          qemu-img convert -f raw ${IMAGE} -O qcow2 ${NAME}.qcow2
          XZ_OPT="-T0 --fast" tar cJf ${NAME}-proxmox.tar.xz ${NAME}.qcow2 pve-vmcreate.sh
          echo "created tar file ${NAME}-proxmox.tar.xz"
          ls -l ${NAME}-proxmox.tar.xz
          sudo rm -f ${NAME}.qcow2
          qemu-img convert -f raw "${IMAGE}" -O vmdk ${NAME}.vmdk
          lz4 --fast --favor-decSpeed ${NAME}.vmdk ${NAME}.vmdk.lz4
          rm ${NAME}.vmdk
          ls -l ${NAME}*
          sudo rm -f ${IMAGE}
          echo "image=${NAME}*" >> $GITHUB_OUTPUT
          ;;
        *)
          echo "simply compress ${IMAGE}"
          sudo xz -z -1 -T0 "${IMAGE}"
          echo "image=${IMAGE}.xz" >> $GITHUB_OUTPUT
          ;;
        esac
        ls -lh .


    - name: Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      if: ${{ steps.tag.outputs.is_release == 1 }}
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        generate_release_notes: true
        files: ${{ steps.compress.outputs.image }}


    - name: Upload non-release artifacts
      uses: softprops/action-gh-release@v1
      if: ${{ steps.tag.outputs.is_release == 0 }}
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        generate_release_notes: true
        prerelease: true
        tag_name: latest
        name: testbuild-${{ steps.tag.outputs.tag }}
        files: ${{ steps.compress.outputs.image }}
